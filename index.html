<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Social Tree</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <img src="./assets/avatar.png" alt="Foto de perfil" />

      <p>@instagram</p>

      <a class="links" href="#">Link 1</a>
      <a class="links" href="#">Link 2</a>
      <a class="links" href="#">Link 3</a>
      <a class="links" href="#">Link 4</a>
    </main>

    <footer>
      <ul>
        <li>
          <a href="#"
            ><img
              src="./assets/twitter.svg"
              alt="Logotipo Twitter"
              class="socialLink"
          /></a>
        </li>

        <li>
          <a href="#"
            ><img
              src="./assets/twitch.svg"
              alt="Logotipo Twitch"
              class="socialLink"
          /></a>
        </li>

        <li>
          <a href="#"
            ><img
              src="./assets/instagram.svg"
              alt="Logotipo Instagram"
              class="socialLink"
          /></a>
        </li>

        <li>
          <a href="#"
            ><img
              src="./assets/linkedin.svg"
              alt="Logotipo LinkedIn"
              class="socialLink"
          /></a>
        </li>

        <li>
          <a href="#"
            ><img
              src="./assets/github.svg"
              alt="Logotipo Github"
              class="socialLink"
          /></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
